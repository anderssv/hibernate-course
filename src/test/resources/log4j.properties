log4j.rootCategory=INFO, S

log4j.logger.org.hibernate=WARN

log4j.logger.org.springframework=WARN

#Creation of tables
log4j.logger.org.hibernate.tool.hbm2ddl=INFO

# View behaviour related to the queries
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.type=INFO

# Caching 
log4j.logger.org.hibernate.cache=INFO
log4j.logger.org.hibernate.jdbc=INFO

# Transactions, cascading and flushing
log4j.logger.org.hibernate.transaction=INFO
log4j.logger.org.hibernate.engine.Cascade=INFO
log4j.logger.org.hibernate.event.def=INFO


log4j.appender.S = org.apache.log4j.ConsoleAppender
log4j.appender.S.layout = org.apache.log4j.PatternLayout
log4j.appender.S.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c [%p] %m%n

